<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Medical Sphere</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #0a0a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    .sphere-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Outer glowing atmosphere */
    .atmosphere {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(138, 77, 255, 0.25), transparent 70%);
      filter: blur(45px);
      animation: pulse 8s ease-in-out infinite;
    }

    /* Main bubble */
    .bubble {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff8cfb, #8a4dff, #3f37c9);
      box-shadow: 0 0 50px rgba(138, 77, 255, 0.7),
                  0 0 120px rgba(255, 140, 251, 0.4);
      animation: morph 6s ease-in-out infinite;
      position: relative;
      overflow: hidden;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* AI image in center */
    .bubble img {
      width: 80px;
      height: 80px;
      z-index: 3;
    }

    /* Orbiting medical icons */
    .icon {
      position: absolute;
      font-size: 20px;
      color: #fff;
      opacity: 0.8;
      animation: orbit 12s linear infinite;
    }

    .icon:nth-child(1) { top: -30px; left: 50%; animation-delay: 0s; }
    .icon:nth-child(2) { right: -30px; top: 50%; animation-delay: 3s; }
    .icon:nth-child(3) { bottom: -30px; left: 50%; animation-delay: 6s; }
    .icon:nth-child(4) { left: -30px; top: 50%; animation-delay: 9s; }

    /* Shiny highlight */
    .bubble::after {
      content: "";
      position: absolute;
      top: 20px;
      left: 40px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,255,255,0.7), transparent 70%);
      border-radius: 50%;
      opacity: 0.7;
      animation: shine 6s ease-in-out infinite;
    }

    /* Morphing bubble */
    @keyframes morph {
      0%, 100% { border-radius: 50%; transform: scale(1); }
      50% { border-radius: 40% 60% 55% 45% / 50% 45% 55% 50%; transform: scale(1.1); }
    }

    /* Highlight animation */
    @keyframes shine {
      0%, 100% { transform: translate(0, 0); opacity: 0.7; }
      50% { transform: translate(20px, 20px); opacity: 0.4; }
    }

    /* Atmosphere breathing */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.15); opacity: 0.9; }
    }

    /* Orbit animation */
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(160px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(160px) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="sphere-container">
    <div class="atmosphere"></div>
    <div class="bubble">
      <img src="ai.png" alt="AI Logo">
    </div>
    <!-- Orbiting Medical Icons -->
    <i class="fas fa-heartbeat icon"></i>
    <i class="fas fa-stethoscope icon"></i>
    <i class="fas fa-pills icon"></i>
    <i class="fas fa-syringe icon"></i>
  </div>
</body>
</html>
